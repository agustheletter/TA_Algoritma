<!-- templates/siswa/siswa_tambah.html -->
{% extends 'index.html' %}

{% block title %}Tambah Data Siswa{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Tambah Data Siswa</h4>
            <a href="{{ url_for('siswa.siswa_tampil') }}" class="btn btn-warning mb-3">Kembali</a>
        </div>
        <div class="card-body" style="background:#ccc">
            
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nis" class="form-label">NIS</label>
                    <input type="number" class="form-control" id="nis" name="nis" required>
                </div>
                <div class="mb-3">
                    <label for="nama_siswa" class="form-label">Nama Siswa</label>
                    <input type="text" class="form-control" id="nama_siswa" name="nama_siswa" required>
                </div>
                <div class="mb-3">
                    <label for="kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" id="kelas" name="kelas" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" name="alamat" required>
                </div>
                <div class="mb-3">
                    <label for="hp_siswa" class="form-label">No. HP</label>
                    <input type="number" class="form-control" id="hp_siswa" name="hp_siswa" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo" required>
                </div>
                <button type="submit" class="btn btn-success">Simpan</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
