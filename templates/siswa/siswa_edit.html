<!-- templates/siswa/siswa_edit.html -->
{% extends 'index.html' %}

{% block title %}Edit Data Siswa{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Edit Data Siswa</h4>
            <a href="{{ url_for('siswa.siswa_tampil') }}" class="btn btn-warning mb-3">Kembali</a>
        </div>
        <div class="card-body" style="background:#ccc">
            
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nis" class="form-label">NIS</label>
                    <input type="number" class="form-control" id="nis" name="nis" value="{{ siswa[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="nama_siswa" class="form-label">Nama Siswa</label>
                    <input type="text" class="form-control" id="nama_siswa" name="nama_siswa" value="{{ siswa[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" id="kelas" name="kelas" value="{{ siswa[3] }}" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" name="alamat" value="{{ siswa[4] }}" required>
                </div>
                <div class="mb-3">
                    <label for="hp_siswa" class="form-label">No. HP</label>
                    <input type="number" class="form-control" id="hp_siswa" name="hp_siswa" value="{{ siswa[5] }}" required>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>

                {% if siswa[6] %}
                    <img src="{{ url_for('static', filename='gambar/siswa/' ~ siswa[6]) }}" width="100px" height="120px">
                {% else %}
                    <p><em>Belum ada foto.</em></p>
                {% endif %}
                <br>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success" onclick="return confirm('Yakin mau edit siswa ini?')">Update</button>
                </div>

                
            </form>
        </div>
    </div>
</div>
{% endblock %}
