{% extends 'index.html' %}

{% block title %}Data Petugas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Daftar Petugas</h5>
            <a href="{{ url_for('petugas.petugas_tambah') }}" class="btn btn-light btn-sm">Tambah Petugas</a>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>NIP</th>
                        <th>Nama</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in petugas %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ s[1] }}</td>
                        <td>{{ s[2] }}</td>
                        <td>{{ s[3] }}</td>
                        <!-- <td>{{ s[4] }}</td> -->
                        <td>********</td>
                        <td>{{ s[5] }}</td>
                        <td>
                            <a href="{{ url_for('petugas.petugas_edit', id_petugas=s[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('petugas.petugas_hapus', id_petugas=s[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin mau hapus petugas ini?')">Hapus</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
